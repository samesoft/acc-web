<div class="income-statement">
  <div class="row mt-4">
    <div class="col-lg-12 d-flex justify-content-end">
      <button
        class="btn btn-primary"
        *ngIf="!isLoading"
        (click)="printReport()"
      >
        Print
      </button>
    </div>
  </div>
  <h1 *ngIf="!isLoading" class="print-title">INCOME STATEMENT</h1>

  <div *ngIf="isLoading">
    <div
      class="d-flex justify-content-center align-items-center"
      style="height: 200px"
    >
      <div
        class="spinner-border"
        role="status"
        style="width: 3rem; height: 3rem"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
  <div class="income" *ngIf="!isLoading">
    <h2>Income</h2>
    <ul>
      <li *ngFor="let income of income">
        {{ income.account }}
        <span class="balance">{{ income.balance | currency }}</span>
      </li>
    </ul>
  </div>
  <div class="expense" *ngIf="!isLoading">
    <!-- <h2>Liabilities & Equity</h2> -->
    <div class="expense">
      <h2>Expence</h2>
      <ul>
        <li *ngFor="let expence of expense">
          {{ expence.account }}
          <span class="balance">{{ expence.balance | currency }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
